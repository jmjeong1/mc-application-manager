    port: ${RABBITMQ_PORT:15672}
    vhost: ${RABBITMQ_VHOST:test}
    username: ${RABBITMQ_USERNAME:mc-agent}
    password: ${RABBITMQ_PASSWORD:mc-agent}
    slack-channel-id: ${ALERT_SLACK_CHANNEL_ID:#kubernetes-alerts}

  