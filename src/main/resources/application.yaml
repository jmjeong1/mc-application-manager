nexus:
  url: ${NEXUS_URL:nexus-repository}
  port: ${NEXUS_PORT:8081}
  docker-port: ${NEXUS_DOCKER_PORT:5000}
  username: ${NEXUS_USERNAME:admin}
  password: ${NEXUS_PASSWORD:123456}
  docker-repository: ${NEXUS_DOCKER_REPOSITORY:docker-hosted}
  helm-repository: ${NEXUS_HELM_REPOSITORY:helm-hosted}
  hybrid-mode: ${NEXUS_HYBRID_MODE:true}
